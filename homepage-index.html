<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Book The Menu You Like</title>
    <link href="images\ohmyfood@2x.svg" type="image/icon" rel="shortcut icon">
    <link rel="stylesheet" type=text/css href="homepage_stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div id="logo-space">
        <img id="logo" src="images\ohmyfood@2x.svg">
        </div>
        <div id="searchbar">
            <div id="search-icon">
                <i class="fas map-icon fa-map-marker-alt"></i>
            </div>
            <div id="search-space">
                <input type="text" placeholder="Paris, Belleville">
            </div>
        </div>
    </header>
    <section>
        <div id="intro">
            <div id="how-it-works">
                <div id="how-it-works-top">How it works</div>
                <div class="hiw-item">
                    <div class="hiw-number-space">
                        <div class="hiw-number">1</div>
                    </div>
                    <div class="hiw-text">
                        <div class="hiw-text-icon"><i class="fas fa-mobile-alt"></i></div>
                        <div class="hiw-text-word">Choose a restaurant</div>
                    </div>
                </div>
                <div class="hiw-item">
                    <div class="hiw-number-space">
                        <div class="hiw-number">2</div>
                    </div>
                    <div class="hiw-text">
                        <div class="hiw-text-icon"><i class="fas fa-list-ul"></i></div>
                        <div class="hiw-text-word">Create your menu</div>
                    </div>
                </div>
                <div class="hiw-item">
                    <div class="hiw-number-space">
                        <div class="hiw-number">2</div>
                    </div>
                    <div class="hiw-text">
                        <div class="hiw-text-icon"><i class="fas fa-store"></i></div>
                        <div class="hiw-text-word">Go enjoy it at the restaurant</div>
                    </div>
                </div>
            </div>
            <div id="book-the-menu">
                <div id="btm-top">Book the menu you like</div>
                <div id="btm-text">Discover top of the art restaurants we picked for you</div>
                <div id="explore-button">Explore our restaurants</div>
            </div>
        </div>
        <div id="restaurants">
            <!--Pics of restaurants-->
        </div>
    </section>
    <footer>
        <!--unordered list-->
    </footer>
</body>
</html>
